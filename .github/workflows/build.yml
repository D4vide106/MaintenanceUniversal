name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build All Platforms
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: ğŸ”‘ Grant Execute Permission
        run: chmod +x gradlew
      
      - name: ğŸ› ï¸ Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      
      - name: ğŸ’¡ Build with Gradle
        run: ./gradlew clean buildAll --no-daemon
      
      - name: ğŸ“Š Run Tests
        run: ./gradlew test --no-daemon
      
      - name: ğŸ“ Generate Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'
      
      - name: ğŸ“¦ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MaintenanceUniversal-${{ github.sha }}
          path: build/distributions/*.jar
      
      - name: ğŸ·ï¸ Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/distributions/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  test:
    name: Test on Multiple Java Versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: ['17', '21']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant Execute Permission (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      
      - name: Run Tests
        run: ./gradlew test --no-daemon