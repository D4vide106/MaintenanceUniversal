# DISCORD WEBHOOK INTEGRATION
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# Send notifications to Discord when maintenance status changes

discord:
  # Enable Discord webhook notifications
  enabled: false
  
  # Discord webhook URL
  # Create one in Discord: Server Settings > Integrations > Webhooks
  webhook-url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
  
  # Notify when maintenance is enabled
  notify-enable: true
  
  # Notify when maintenance is disabled
  notify-disable: true
  
  # Notify when maintenance is scheduled
  notify-scheduled: true
  
  # Notify on timer warnings
  notify-warnings: false
  
  # Notify when players are added/removed from whitelist
  notify-whitelist: false
  
  # Use embeds (rich formatting)
  use-embeds: true
  
  # Embed settings
  embed:
    # Embed color (hex format)
    color-enabled: "#FF5555"    # Red for enabled
    color-disabled: "#55FF55"   # Green for disabled
    color-scheduled: "#FFAA00"  # Orange for scheduled
    color-warning: "#FFFF55"    # Yellow for warnings
    
    # Show thumbnail (plugin logo)
    show-thumbnail: true
    
    # Thumbnail URL
    thumbnail-url: "https://i.imgur.com/your-logo.png"
    
    # Show footer
    show-footer: true
    
    # Footer text
    footer-text: "Maintenance Universal by D4vide106"
    
    # Footer icon URL
    footer-icon-url: "https://i.imgur.com/your-icon.png"
    
    # Show timestamp
    show-timestamp: true
    
    # Show author (who performed the action)
    show-author: true
  
  # Ping roles on notifications
  ping-roles:
    # Enable role pinging
    enabled: false
    
    # Role IDs to ping (get from Discord: Right click role > Copy ID)
    roles:
      - "123456789012345678"  # Admin role
      - "234567890123456789"  # Staff role
  
  # Custom webhook username
  username: "Maintenance Bot"
  
  # Custom webhook avatar URL
  avatar-url: "https://i.imgur.com/your-avatar.png"

