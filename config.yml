# DATABASE CONFIGURATION
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# Stores maintenance data, whitelist, statistics, and history

database:
  # Database type
  # Options: SQLITE, MYSQL, MARIADB, POSTGRESQL
  # SQLite is recommended for single servers (no setup required)
  # MySQL/MariaDB recommended for multi-server networks
  type: SQLITE
  
  # SQLite settings (only used if type is SQLITE)
  sqlite:
    # Database file name (stored in plugin folder)
    file: "maintenance.db"
  
  # MySQL/MariaDB/PostgreSQL settings
  mysql:
    # Database host
    host: "localhost"
    
    # Database port
    port: 3306
    
    # Database name
    database: "maintenance"
    
    # Username
    username: "root"
    
    # Password
    password: "password"
    
    # Use SSL connection
    use-ssl: false
    
    # Verify SSL certificate
    verify-certificate: true
  
  # Connection pool settings (HikariCP)
  pool:
    # Maximum pool size (number of connections)
    max-size: 10
    
    # Minimum idle connections
    min-idle: 2
    
    # Maximum lifetime of a connection (in milliseconds)
    max-lifetime: 1800000  # 30 minutes
    
    # Connection timeout (in milliseconds)
    connection-timeout: 5000  # 5 seconds
    
    # Idle timeout (in milliseconds)
    idle-timeout: 600000  # 10 minutes
  
  # Table prefix (useful for shared databases)
  table-prefix: "maintenance_"
  
  # Automatically backup database on startup
  auto-backup: true
  
  # Maximum number of backups to keep
  max-backups: 7

