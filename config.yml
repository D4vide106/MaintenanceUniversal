  title-stay: 40
  title-fade-out: 10
  
  # Automatically restart server after maintenance ends
  auto-restart: false
  
  # Restart delay in seconds after maintenance ends
  restart-delay: 10
  
  # Execute custom commands when timer starts
  commands-on-start:
    - "say Maintenance is starting!"
