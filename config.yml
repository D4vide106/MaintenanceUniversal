  play-sound: true
  
  # Sound settings
  sound:
    # Sound type (Minecraft sound name)
    type: "BLOCK_NOTE_BLOCK_PLING"
    
    # Volume (0.0 - 1.0)
    volume: 1.0
    
    # Pitch (0.5 - 2.0)
    pitch: 1.5
  
  # Send title message on warnings
  send-title: true
  
  # Title fade in/stay/fade out times (in ticks, 20 ticks = 1 second)
