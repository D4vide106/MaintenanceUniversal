# For multi-server synchronization (Velocity/BungeeCord networks)

redis:
  # Enable Redis synchronization
  # When enabled, maintenance status is synced across all servers in real-time
  enabled: false
  
  # Redis server host
  host: "localhost"
  
  # Redis server port
  port: 6379
  
  # Redis password (leave empty if no password)
  password: ""
  
  # Redis database number (0-15)
  database: 0
  
  # Channel name for pub/sub communication
  channel: "maintenance:sync"
  
  # Use SSL connection
  use-ssl: false
  
  # Connection timeout (in milliseconds)
  timeout: 2000
  
  # Connection pool settings
  pool:
    max-total: 16
    max-idle: 8
    min-idle: 2
  
  # Sync interval (in seconds)
  # How often to check for changes (only as fallback)
  sync-interval: 5

