# WHITELIST SETTINGS
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

whitelist:
  # Allow players with bypass permission to join during maintenance
  # If true, players with 'maintenance.bypass' permission can join
  permission-bypass: true
  
  # Permission node for bypassing maintenance
  bypass-permission: "maintenance.bypass"
  
  # Automatically clear whitelist when disabling maintenance
  # Useful if you only want temporary whitelist entries
  clear-on-disable: false
  
  # Save whitelist to database (persists across restarts)
  # If false, whitelist is only stored in memory
  persistent: true
  
  # Maximum whitelist size (0 = unlimited)
  max-size: 100
  
  # Allow adding offline players to whitelist
  # If false, only online players can be added
  allow-offline: true
  
  # Notify whitelisted players when they join during maintenance
  notify-on-join: true
  
  # Message shown to whitelisted players on join
  join-notification: "<gold>âš  You are joining during maintenance mode!</gold>"

