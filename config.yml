# ADVANCED SETTINGS
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# Only change these if you know what you're doing!

advanced:
  # Enable command aliases
  # Allows using /mt and /maint instead of /maintenance
  command-aliases: true
  
  # Tab completion for commands
  tab-completion: true
  
  # Suggest similar commands on typos
  suggest-commands: true
  
  # Async operations (uses separate thread pool)
  async-operations: true
  
  # Thread pool size for async operations
  thread-pool-size: 4
  
  # Cache settings
  cache:
    # Enable caching (improves performance)
    enabled: true
    
    # Cache duration (in seconds)
    duration: 60
    
    # Maximum cache size
    max-size: 1000
  
  # Rate limiting (prevents command spam)
  rate-limit:
    enabled: true
    
    # Maximum commands per time window
    max-commands: 5
    
    # Time window (in seconds)
    time-window: 10
  
  # API settings
  api:
    # Allow external plugins to use the API
    enabled: true
    
    # API version
    version: "1.0.0"
  
  # Compatibility mode for older Minecraft versions
  # Disables features not available in older versions
  legacy-support: false
  
  # Legacy version (if legacy-support is true)
  # Options: 1.7, 1.8, 1.9, 1.10, 1.11, 1.12
  legacy-version: "1.12"

