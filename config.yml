#   {server}      - Server name (for multi-server)
#   {mode}        - Maintenance mode
#   {date}        - Current date
#   {timestamp}   - Unix timestamp

# PlaceholderAPI support (if installed)
placeholderapi:
  # Enable PlaceholderAPI integration
  enabled: true
  
  # Available placeholders:
  #   %maintenance_status%          - Enabled/Disabled
  #   %maintenance_mode%            - GLOBAL/SERVER_SPECIFIC/etc.
  #   %maintenance_duration%        - How long it's been active
  #   %maintenance_remaining%       - Time until it ends (scheduled)
