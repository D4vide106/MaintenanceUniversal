# GENERAL SETTINGS
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

settings:
  # Enable maintenance mode on server startup
  # Useful for scheduled restarts with maintenance
  enabled-on-startup: false
  
  # Default maintenance mode
  # Options: GLOBAL, SERVER_SPECIFIC, SCHEDULED, EMERGENCY
  # - GLOBAL: Affects all servers in the network
  # - SERVER_SPECIFIC: Only specific servers (Velocity/BungeeCord)
  # - SCHEDULED: Maintenance with automatic start/stop timers
  # - EMERGENCY: Priority mode for critical issues
  default-mode: GLOBAL
  
  # Automatically kick non-whitelisted players when enabling maintenance
  kick-on-enable: true
  
  # Kick delay in seconds (time before kicking players)
  # Set to 0 for immediate kick
  kick-delay: 3
  
  # Check for plugin updates on startup
  update-checker: true
  
  # Notify admins about available updates
  notify-updates: true
  
  # Enable debug logging (for troubleshooting)
  # Warning: Creates verbose logs!
  debug: false
  
  # Language file to use (supports multiple languages)
  # Available: en_US, it_IT, es_ES, de_DE, fr_FR, pt_BR, ru_RU
  language: en_US
  
  # Sync maintenance status across multiple servers via Redis
  # Requires Redis to be configured below
  multi-server-sync: false
  
  # Allow console to bypass maintenance
  console-bypass: true

