statistics:
  # Enable statistics tracking
  # Tracks: total sessions, duration, players kicked, connections blocked
  enabled: true
  
  # Save statistics to database
  save-to-database: true
  
  # Track individual player join attempts
  track-join-attempts: true
  
  # Track maintenance session history
  track-history: true
  
  # Maximum history entries to keep
  max-history: 100
  
  # Enable bStats metrics (anonymous usage statistics)
  # Helps the developer understand plugin usage
  # View data: https://bstats.org/plugin/bukkit/MaintenanceUniversal
  bstats: true
  
  # bStats plugin ID (don't change this)
  bstats-id: 12345

